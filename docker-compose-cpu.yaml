# Docker Compose Stack para Banco de Dados Vetorial (CPU-Only)
# Com LM Studio (embeddings), FAISS (local storage), Qdrant (production)
# Versão otimizada para execução em CPU (sem GPU)
# Data: 2025-12-08

services:
  # ============================================================
  # 1️⃣ OLLAMA - Serviço de Embeddings e LLMs (CPU-Only)
  # ============================================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-embeddings-cpu
    ports:
      - "${OLLAMA_API_PORT:-11434}:11434"      # API OpenAI-compatible
    environment:
      # Configuração para CPU
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-2}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-5m}
      - OLLAMA_NUM_THREAD=${OLLAMA_NUM_THREAD:-4}
    volumes:
      # Persistir modelos baixados (importante!)
      - ollama_models:/root/.ollama
      # Diretório para compartilhar dados com host
      - ./data/ollama-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Limites de recursos para CPU
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    networks:
      - vectordb-network

  # ============================================================
  # 2️⃣ QDRANT - Vector Database (Produção)
  # ============================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-vectordb
    ports:
      - "6333:6333"      # HTTP API
      - "6334:6334"      # gRPC
    environment:
      # Chave de autenticação (mudar em produção!)
      QDRANT_API_KEY: ${QDRANT_API_KEY:-abcd1234}
      # Snapshots automáticos
      QDRANT_STORAGE_SNAPSHOTS_ENABLED: "true"
      QDRANT_TIMEOUT: ${QDRANT_TIMEOUT:-30}
      QDRANT_PREFER_GRPC: ${QDRANT_PREFER_GRPC:-false}
    volumes:
      # Persistir dados do banco
      - qdrant_storage:/qdrant/storage
      # Snapshot para backup
      - qdrant_snapshots:/qdrant/snapshots
      # Configuração customizada (opcional - comentado pois o arquivo não existe)
      # - ./data/qdrant_config.yaml:/qdrant/config/production.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    networks:
      - vectordb-network

  # ============================================================
  # 3️⃣ JUPYTER LAB - Ambiente de Desenvolvimento
  # ============================================================
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    image: jupyter-vectordb-custom:latest
    container_name: jupyter-vectordb-labs
    ports:
      - "${JUPYTER_PORT:-8888}:8888"      # Jupyter Lab
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-abcd1234}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY:-abcd1234}
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-documents_collection}
      - OLLAMA_API_URL=${OLLAMA_API_URL:-http://ollama:11434}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - FAISS_INDEX_PATH=${FAISS_INDEX_PATH:-/home/jovyan/work/faiss_indices}
      - DATA_PATH=${DATA_PATH:-/home/jovyan/work/data}
      - BATCH_SIZE=${BATCH_SIZE:-32}
      - MAX_WORKERS=${MAX_WORKERS:-4}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-true}
      - DEVELOPMENT_MODE=${DEVELOPMENT_MODE:-true}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Notebooks
      - ./data/notebooks:/home/jovyan/work/notebooks
      # Dados (cache de embeddings, CSVs, etc)
      - ./data:/home/jovyan/work/data
      # FAISS índices (local)
      - ./data/faiss_indices:/home/jovyan/work/faiss_indices
      # Shared data com Ollama
      - ./data/ollama-data:/home/jovyan/work/ollama-data
    command: >
      bash -c "jupyter lab --ip=0.0.0.0 --allow-root --no-browser --NotebookApp.token=${JUPYTER_TOKEN:-abcd1234}"
    depends_on:
      qdrant:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    networks:
      - vectordb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/lab"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # 4️⃣ POSTGRES (Opcional - Metadados)
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres-metadata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vectordb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-abcd1234}
      POSTGRES_DB: ${POSTGRES_DB:-vectordb_metadata}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialização (criar tabelas)
      - ./data/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vectordb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - vectordb-network

# ============================================================
# NETWORKS
# ============================================================
networks:
  vectordb-network:
    driver: bridge

# ============================================================
# VOLUMES (Persistência)
# ============================================================
volumes:
  # Ollama models
  ollama_models:
    driver: local

  # Qdrant vector data
  qdrant_storage:
    driver: local

  # Qdrant snapshots
  qdrant_snapshots:
    driver: local

  # PostgreSQL metadata
  postgres_data:
    driver: local
